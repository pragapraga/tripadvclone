<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Advisor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" id="favicon" href="https://static.tacdn.com/favicon.ico?v2" type="image/x-icon">
</head>

<body>
    <!--header-->
    <div class="header">
        <div class="logo">
            <img src="./images/triplogo.svg" alt="">
        </div>
        <div class="menu-div">
            <ul class="menu">
                <li class="menu-item">Discover</li>
                <li class="menu-item">Trips</li>
                <li class="menu-item">Review</li>
                <li class="menu-item">More</li>
            </ul>
        </div>
        <div><button class="sign-in">Sign in</button></div>
    </div>

    <!--search section-->
    <div class="search">
        <div class="dynamic-text">
            <h1>Where To?</h1>
        </div>
        <div class="search-menu">
           <div class="search-menu-item">
            <span><img src="./images/home.png" alt=""></span>
            <button>Search All</button>
           </div>
           <div class="search-menu-item">
            <span><img src="./images/hotel.png" alt=""></span>
            <button>Hotels</button>
           </div>
           <div class="search-menu-item">
            <span><img src="./images/to-do-list.png" alt=""></span>
            <button>Things to Do</button>
           </div>
           <div class="search-menu-item">
            <span><img src="./images/hotel.png" alt=""></span>
            <button>Restaurants</button>
           </div>
           <div class="search-menu-item">
            <span><img src="./images/beach-house.png" alt=""></span>
            <button>Holiday Homes</button>
           </div>
        </div>

        <!--serach bar-->
        <div class="search-bar-container">
            <span><img src="./images/loupe.png" alt=""></span>
            <input type="text" name="search-box" id="" placeholder="Places to go, things to do, hotels...">
            <button>Search</button>
        </div>
    </div>
</body>

</html>
